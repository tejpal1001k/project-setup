<!DOCTYPE html>
<html>
<head>
    <title>Backend - Inline CSS Form</title>
</head>
<body>
    <form style="text-align: center; max-width: 400px; margin: 0 auto;">
        <h2 style="color: blue;">Contact Us</h2>
        
        <label for="name" style="display: block; margin-top: 10px;">Name:</label>
        <input type="text" id="name" name="name" style="width: 100%; padding: 5px; border: 1px solid #ccc; border-radius: 5px;">
        
        <label for="email" style="display: block; margin-top: 10px;">Email:</label>
        <input type="email" id="email" name="email" style="width: 100%; padding: 5px; border: 1px solid #ccc; border-radius: 5px;">
        
        <label for="message" style="display: block; margin-top: 10px;">Message:</label>
        <textarea id="message" name="message" style="width: 100%; height: 150px; padding: 5px; border: 1px solid #ccc; border-radius: 5px;"></textarea>
        
        <input type="submit" value="Submit" style="background-color: green; color: white; padding: 10px 20px; margin-top: 10px; border: none; border-radius: 5px; cursor: pointer;">
    </form>
</body>
</html>
