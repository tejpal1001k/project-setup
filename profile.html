<!DOCTYPE html>
<html>
<head>
    <title>Profile Page</title>
</head>
<body style="text-align: center; background-color: #f2f2f2; padding: 20px; font-family: Arial, sans-serif;">
    <div style="max-width: 600px; margin: 0 auto; background-color: #fff; padding: 20px; border: 1px solid #ccc; border-radius: 5px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        <h2 style="color: #333;">User Profile</h2>
        <img src="profile-picture.jpg" alt="Profile Picture" style="max-width: 100%; border: 1px solid #ccc; border-radius: 50%; margin: 20px 0;">

        <p style="color: #666;">Web Developer</p>

        <div style="margin: 20px 0;">
            <strong style="color: #333;">About Me:</strong>
            <p style="color: #666;">I'm a passionate web developer with a love for coding and creating amazing websites.</p>
        </div>

        <div style="margin: 20px 0;">
            <strong style="color: #333;">Contact Information:</strong>
            <p style="color: #666;">Email: john.doe@example.com<br>Phone: (123) 456-7890</p>
        </div>

        <a href="edit-profile.html" style="text-decoration: none; background-color: blue; color: white; padding: 10px 20px; border-radius: 5px; cursor: pointer;">Edit Profile</a>
    </div>
</body>
</html>
